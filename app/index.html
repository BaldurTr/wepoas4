    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <audio class="bgMusic" id="music" src="sound/17-wily-stage-1-2.mp3" type="audio/mpeg" autoplay loop></audio>
        <audio class="wingFlap" id="flap" src="sound/sfx_wing.mp3" type="audio/mpeg"></audio>
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>

        <div class="GameCanvas">
            <div class="Player">
                <div class="Wings"></div>
            </div>
            <div class="P1-top"></div>
            <div class="P1-btm"></div>
            <div class="P2-top"></div>
            <div class="P2-btm"></div>
            <div class="Ground"></div>
            <div class="Scoreboard">
                <div class="Scoreboard-score">Score: <span class="Score"></span></div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div class="Muter">
                <img src='images/sound.png' class='mute-btn'></img>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/ground.js"></script>
        <script src="scripts/pipes.js"></script>
        <script src="scripts/utils.js"></script>
